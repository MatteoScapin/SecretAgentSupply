<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="res/css/reset.css">
    <link rel="stylesheet" href="res/css/style.css">
  </head>

  <body>
    <!-- Logo headbar -->
    <div class="logo">
      <img src="res/img/logo.png" alt="Main logo">
      <p>SECRET AGENT SUPPLY INC.</p>
    </div>

    <!-- Hero header -->
    <header>
      <div class="banner">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </header>

    <!-- Menu -->
    <nav>
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <!-- Main -->
    <div class="products">
      <div class="card">
        <img src="res/img/pen.png" alt="Pen">
        <p>Esploding Pen</p>
      </div>
      <div class="card">
        <img src="res/img/watch.png" alt="Watch">
        <p>Cellular Watch</p>
      </div>
      <div class="product-card">
        <img src="res/img/glasses.png" alt="Glasses">
        <p>Thermal Glasses</p>
      </div>
    </div>
    <!-- Contacts -->
    <div class="contacts">
      <div class="contact-card">
        <span>Location</span>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="contact-card">
        <span>Hours</span>
        <p>0800 - 1800</p>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>

  </body>

</html>
