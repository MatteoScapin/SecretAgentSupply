<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="res/css/reset.css">
    <link rel="stylesheet" href="res/css/style.css">
  </head>

  <body>
    <!-- Logo headbar -->
    <div class="logo">
      <div class="logo-container">
        <img src="res/img/logo.png" alt="Main logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- Hero header -->
    <header>
      <div class="hero">
        <div class="banner-container">
          <div class="banner">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Navbar -->
    <nav>
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <!-- Main -->
    <div class="products">
      <div class="card">
        <div class="thumbnail">
          <img src="res/img/pen.png" alt="Pen">
        </div>
        <p>Exploding Pen</p>
      </div>
      <div class="card">
        <div class="thumbnail">
          <img src="res/img/watch.png" alt="Watch">
        </div>
        <p>Cellular Watch</p>
      </div>
      <div class="card">
        <div class="thumbnail">
          <img src="res/img/glasses.png" alt="Glasses">
        </div>
        <p>Thermal Glasses</p>
      </div>
    </div>
    <!-- Contacts -->
    <div class="contacts">
      <div class="contacts-card">
        <span>Location</span>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="contacts-card">
        <span>Hours</span>
        <p>0800 - 1800</p>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>

</html>
